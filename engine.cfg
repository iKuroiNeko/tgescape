cursor=false

[application]

name="Jogo4"
main_scene="res://scenes/StartScreen.tscn"
icon="res://assets/Untitled.png"

[autoload]

rain="*res://scenes/rain.tscn"
Inventory="*res://scenes/Inventory.tscn"
Transition="*res://scenes/Transition.tscn"
global="*res://scripts/global.gd"

[display]

width=1024
height=600
text_edit_idle_detect_sec=3
stretch_mode="2d"
stretch_aspect="keep"
test_width=0
test_height=0

[editor_plugins]

enabled=["GodotSTM", "GodotTIE", "SMRT"]

[image_loader]

filter=true
gen_mipmaps=true

[input]

ui_accept=[key(Z)]
calc=[key(Shift)]
hitButton=[mbutton(0, 1), key(Space)]
enter=[key(Return)]
openInventory=[key(C)]
actionButton=[key(Z)]
cancelButton=[key(X)]
